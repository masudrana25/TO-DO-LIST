<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="title">
      <h1>TO DO LIST</h1>
    </div>
    <div class="main-body">

      <input type="text" autocomplete="off" name="input" id="input" placeholder="What do you want to do?">
      <button name="submit" id="submit">+</button>

      <ul id="ul">
        <li><span class="remove">x</span> 7 minutes exercise</li>
        <li> <span class="remove">x</span> Buy some chocolates</li>
        <li><span class="remove">x</span> <s>Make a project</s></li>
        <li> <span class="remove">x</span> Buy a jacket</li>
        <li> <span class="remove">x</span> <s>Math Homework</s></li>
        <li> <span class="remove">x</span> Start React Native</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
